site:
  theme: Copper
  baseUrl: 'https://copper-leaf.github.io/trellis'
  about:
    siteName: Trellis
    siteDescription: A Kotlin implementation of the Specification Pattern

theme:
  social:
    other:
      - link: 'https://copper-leaf.github.io/trellis'
        label: 'Home'
        icon: 'fas fa-home'
      - link: 'https://github.com/copper-leaf/trellis'
        label: 'Github'
        icon: 'fab fa-github'
      - link: 'https://twitter.com/OrchidSSG'
        label: 'Twitter'
        icon: 'fab fa-twitter'
  menu:
    - type: 'page'
      title: 'Home'
      itemId: 'Home'
    - type: 'wikiSections'
    - type: 'page'
      itemId: 'Changelog'
  sidebarBackground: 'primary'
  sidebarBackgroundType: GRADIENT
  colors:
    green: '#8CC4A5'
    blue: '#449999'
  palette:
    primary: 'GREEN'
    link: 'BLUE'

changelog:
  adapter:
    type: "file"
    baseDir: "./../../../../"

services:
  publications:
    stages:
      - type: githubReleases
        repo: 'copper-leaf/trellis'
        username: 'cjbrooks12'
        commitish: 'master'
      - type: githubPages
        repo: 'copper-leaf/trellis'
        username: 'cjbrooks12'
wiki:
  wikiPages:
    layout: wiki
    menu:
      - type: wiki

allPages:
  components:
    - type: "pageContent"
    - type: "prism"
      githubTheme: 'duotone-light'
      languages:
        - kotlin
        - java
        - groovy
